    <main>

        <div class="push">
            <h2 class="text-centrado">Contacto</h2>
        </div>
            <h2 class="text-centrado">Llena el formulario de contacto</h2>
            <p class="text-centrado">
                Tan pronto llenes el formulario un agente se pondra en contacto contigo
            </p>

        <form action="" method="post" class="form">
            <label id="name" for="name">Nombre:
                <input type="text" for="name" id="name" placeholder="Jhon" />
            </label>

            <label id="last-name" for="name">Apellidos:
                <input type="text" for="last-name" id="last-name" placeholder="Perez" />
            </label>

            <label id="number" for="number">Numero:
                <input type="tel" for="number" id="number" placeholder="(555-555-5555)" />
            </label>

            <label id="email" for="email">Email:
                <input type="email" for="email" id="email" placeholder="tuemail@address.com" />
            </label>

            <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" />
                I accept the
                <a href=#">terms and conditions</a>
            </label>

            <label for="referrer">Como escuchaste de Nosotros?
                <select id="referrer" name="referrer">
                    <option value="">(selecciona una)</option>
                    <option value="1">Google</option>
                    <option value="2">Referido por un amigo/familia</option>
                    <option value="3">Foros</option>
                    <option value="4">Otros</option>
                </select>
            </label>
            <label for="bio">Proporciona un poco mas de informacion acerca de lo que estas interesados/as:
                <textarea id="bio" name="bio" rows="3" cols="30"
                    placeholder="Habla un poco sobre lo que te interesa">
                </textarea>
            </label>
            <input type="submit" value="Submit" class="submit-form" />
        </form>
    </main>
